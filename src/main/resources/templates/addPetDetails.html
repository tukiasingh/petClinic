<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="container">
    <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1>Welcome to Dr. Shaun's pet Clinic</h1>
    </div>

    <br><br>

    <form action="/petClinic/addPet" method="post">
        <div class="mb-3">
            <label for="petName" class="form-label">Enter Pet Name: </label>
            <input type="text" class="form-control" id="petName" name="petName" style="width: 400px">
        </div>
        <div class="mb-3">
            <label for="petOwner" class="form-label">Enter Pet's Owner Name: </label>
            <input type="text" class="form-control" id="petOwner" name="petOwner" style="width: 400px">

        </div>
        <br>

        <div class="col-auto">
            <button type="submit" class="btn btn-primary" name="addPet">Add a pet</button>
        </div>

    </form>

</div>

</body>
